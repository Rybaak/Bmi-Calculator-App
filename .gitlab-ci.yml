image:
  name: buildpacksio/pack
  entrypoint: ["/bin/sh","-c"]
  
pack-job:
  script:
    - echo $CI_JOB_TOKEN | docker login -u argocd --password-stdin registry.gitlab.com
    - /usr/local/bin/pack build registry.gitlab.com/maaciekk/bmi-calculator-app --builder gcr.io/buildpacks/builder:v3 -e "GOOGLE_ENTRYPOINT=python app.py" --publish
